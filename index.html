<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="about.css">
    <script src="script.js" defer></script>
</head>
<body>
    <br>
       <br>   <br>
    <main>
    <div class="container">
       <h1 style="color:#ff9800;font-size:2rem;font-weight:700;letter-spacing:1px;text-align:center;margin:0;">My Todo App</h1>
    </header>
       
        <section style="margin:32px 0 0 0;">
                       <form id="todo-form" autocomplete="off">
                            <input type="text" id="todo-input" placeholder="Add a new todo">
                <button type="submit">Add</button>
            </form>
            <ul id="todo-list"></ul>
                           <div style="display:flex;gap:10px;">
                         <button id="clear-all">Clear All</button>
                <button id="download-todos">Download Todos</button>
            </div>
        </section>
       <div class="footer" style="margin-top:32px;text-align:center;color:#ed0c0c;font-size:0.875rem;">
           
    &copy; 2025 My Todo App

    </div>
    </main>

</body>
</html>
